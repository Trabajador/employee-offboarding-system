<h2 mat-dialog-title>Offboard Employee</h2>
<div mat-dialog-content>
  <form [formGroup]="offboardForm">
    <mat-form-field appearance="fill">
      <mat-label>Receiver</mat-label>
      <input #firstInput matInput formControlName="receiver" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Street Line</mat-label>
      <input matInput formControlName="streetLine" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill" style="flex: 1;">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" required>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="offboardForm.invalid">Submit</button>
</div>
