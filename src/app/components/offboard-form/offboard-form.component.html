<form [formGroup]="offboardForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Receiver" formControlName="receiver">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Street Line" formControlName="streetLine">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Country" formControlName="country">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Postal Code" formControlName="postalCode">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
  </mat-form-field>
  <button mat-button type="submit">Submit</button>
</form>
